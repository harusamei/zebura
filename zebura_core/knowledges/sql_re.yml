# re 抽取 sql 关键元素，一个正则表达式只抽取一种元素
# select: 选择列
select: SELECT\s+(.*?)\s+FROM # SELECT column1, column2 FROM table_name;
# FROM：指定从哪个表中选择数据
sql_from: FROM\s+(.*?)\s*(WHERE|;) # SELECT * FROM table_name WHERE condition;
# WHERE：过滤记录
where: WHERE\s+(.*?)\s*(LIMIT|GROUP BY|;) # SELECT * FROM table_name WHERE condition;
# DISTINCT：列的修饰， 多列时表示唯一列组合
distinct: SELECT DISTINCT\s+(.*?)\sFROM+ # SELECT DISTINCT column FROM table_name;
# LIMIT：用于规定SELECT语句返回的记录的数量，放在sql的最后
limit: LIMIT\s+(\d+) #SELECT column1 FROM table_name LIMIT 3;
# OFFSET: 用于指定从查询结果的起始位置之后开始返回记录。
offset: OFFSET\s+(\d+) # SELECT column1 FROM table_name LIMIT 10 OFFSET 20;
# GROUP BY：根据一个或多个列对结果集进行分组
group_by: GROUP BY\s+(.*); #SELECT column1, COUNT(column2) FROM table_name GROUP BY column1;
# ORDER BY：对结果集进行排序
order_by: ORDER BY\s+(.*); #SELECT * FROM table_name ORDER BY column1;
# AS：为列或表指定别名
as: AS\s+(\S+)\s+FROM #SELECT column1 AS alias1 FROM table_name;
# LIKE：用于搜索某种模式的值
like: LIKE\s+(.*?)(\s+|;) # SELECT * FROM Employees WHERE FirstName LIKE 'J%';
